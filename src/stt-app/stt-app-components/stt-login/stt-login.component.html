
<mat-card class="card">
    <mat-card-title>Вход для администратора</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="emailError">Введите email</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Пароль" formControlName="password">
                    <mat-error *ngIf="passwordError">Введите пароль</mat-error>
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Войти</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
